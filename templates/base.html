<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPUS Load Testing System</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="{{ url_for('static', filename='spus3.png') }}" alt="SPUS Logo" class="logo-img">
            <h1>SPUS Performance Testing</h1>
        </div>
        <ul>
            <li><a href="/" class="{% if request.path == '/' %}active{% endif %}"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/loadtest" class="{% if request.path == '/loadtest' %}active{% endif %}"><i class="fas fa-tachometer-alt"></i> Load Test</a></li>
            <li><a href="/report" class="{% if request.path == '/report' %}active{% endif %}"><i class="fas fa-chart-bar"></i> Reports</a></li>
        </ul>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>SPUS Payment Gateway Load Testing System &copy; 2025 | Quality Assurance Team</p>
    </footer>
    <script>
        // Simple animation for page transitions
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('fade-in');
        });
    </script>
</body>
</html>
